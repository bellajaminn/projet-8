<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <div class="container">
        <h1 class="main-heading">survey form</h1>
        <hr>
        <form class="form-class">
            <div class="form-control">

            <div class="heading-field">
                <h3 class="field-head">customer name</h3>
            </div>
            <div class="field-inputs">
                <div class="input-div">
                    <input type="text" class="form-control-input" id="first-name" name="first-name"required>
                    <div id="first-name-help" class="help-text">enter your first-name</div>
                    <div class="input-div">
                        <input type="text" class="form-control-input" id="last name"required>
                        <div id="last-name-help" class="help-text">enter last first name</div>
                    </div>

                    <div id="last-name-help" class="help-text">enter last first name</div>
                </div>
            </div>
            </div>
            <div class="form-control">
                <div class="heading-field">
                    <h3 class="field-head">address</h3>
                </div>
                <div class="input-div">
                    <input type="text" class="form-control-input" id="street address" name="address" required>
                    <div id="street-address-help" class="help-text">street address</div>

                    <div class="input-div">
                        <input type="text" class="form-control-input" id="street-address-2" name="street" required>
                        <div id="street-address-2 help" class="help-text">street address line 2</div>
                    </div>
                </div>
                <div class="field-inputs">
                    <div class="input-div">
                        <input type="text" class="form">
                        <div id="city-help" class="help-text">city</div>
                    </div>
                    <div class="input-div">
                        <input type="text" class="form-control-input" id="state-name" name="state" required>
                        <div id="state-name-help" class="help-text">state</div>
                        <div class="input-div">
                            <input type="text" class="form-control-input" id="state-name" name="state" required>

                            <div id="state-name-help" class="help-text">state</div>

                            <div class="field-inputs">
                                <div class="input-div">
                                    <input type="number" class="form-control-input" id="zipcode" name="zip" required>
                                    <div id="zip-code-help" class="help-text">zip</div>
                                </div>
                                <div class="input-div">
                                    <select class="form-control-input"name="country" required>
                                        <option value="afghnaistan">afghnaistan</option>
                                        <option value="albania">albania</option>
                                        <option value="algerie">algerie</option>
                                        <option value="angola">angola</option>
                                        <option value="argentina">argentina</option>
                                        <option value="armenia">armenia</option>
                                        <option value="australia">australia</option>
                                        <option value="islenda">islenda</option>
                                        <option value="irlenda">irlenda</option>
                                        <option value="burkinia">burkinia</option>
                                        <option value="france">france</option>
                                        <option value="gabon">gabon</option>
                                        <option value="gergoia">gergoia</option>
                                        
                                        <option value="tunisia">tunsia</option>
                                        <option value="egypt">egypt</option>
                                        <option value="pelastine">pelastine</option>
                                        <option value="maroc">maroc</option>
                                        <option value="syria">syria</option>
                                        <option value="espagne">espagne</option>
                                        <option value="italia">italia</option>
                                        <option value="canada">canada</option>
                                        <option value="suden">suden</option>
                                        <option value="kwait">kwait</option>
                                        <option value="lativia">lativia</option>
                                        <option value="malta">malta</option>
                                        <option value="muritania">muritania
                                        </option>
                                        <option value="usa">usa</option>
                                        
                                        <option value="rusia">rusia</option>
                                        


                                        
                                        <option value="panama">panama</option>
                                        <option value="paraguay">paraguay</option>
                                        <option value="philipine">philipine</option>
                                        <option value="polanda">polanda</option>
                                        <option value="portugal">portugal</option>
                                        <option value="sarbia">sarbia</option>
                                       
                                        <div id="country-help" class="help-text">select country</div>
                                    </select>
                                </div>
                            </div>
                            <div class="form-control">
                                <h3 class="heading-field">contact</h3>
                            </div>
                            <div class="field-inputs">
                                <div class="input-div">
                                    <input type="tel" class="form-control-input" id="first-name" name="contact" required>
                                    <div id="tel-name-help" class="help-text">phone</div>
                                </div>

                                <div class="input-div">
                                    <input type="email" class="form-control-input" id="email" name="email" required>
                                    <div id="last-name-help" class="help-text">email</div>
                                </div>
                                <div class="form-control">
                                    <div class="field-head">
                                        <h3 class="field-head">personal details</h3>

                                    </div>
                                    <div class="input-div">
                                        <input type="radio" id="male" name="gender" value="male">
                                        <label for="male">male</label><br>
                                        <input type="radio" id="female" name="gender" value="female">

                                    </div>

                                    <div class="form-control">
                                        <div class="heading-field">
                                            <h3 class="field-head">ratings</h3>

                                        </div>
                                        <div class="field-inputs" style="margin: 0.5rem 0px;">
                                            <h5>ratings 1</h5>
                                            <div class="input-div" style="display:flex; gap: 10px ;"></div>

                                            <input type="radio" id="bad" name="ratings" value="bad">
                                            <label for="bad">bad</label><br>
                                        </div>
                                        <input type="radio" id="good" name="ratings" value="good">
                                        <label for="good">good</label><br>
                                        <input type="radio" id="excelent" name="ratings" value="other">
                                        <for "excelent">excelent</for>
                                    </div>
                                </div>
                                <div class="field-inputs" style="margin: 0.5rem 0px;">
                                    <h5>rating 2</h5>
                                    <div class="input-div" style="display: flex; gap: 10px;">

                                    </div>
                                    <input type="radio" id="bad2">
                                    <label for="good"2>good</label><br>
                                    <input type="radio" id="excelent2" name="rating2" value="excelent">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</head>
<body>
    
</body>
</html>
